<script type="text/javascript">
	$(document).ready(function() {
		$.ajax({
			url : "/AutoHome/servlet/PermissionServlet",
			dataType : "json",
			type : "post",
			success : function(result) {
				if (result == 1) {
					$("div").css("display", "block");
				} else if (result == 2) {
					$("#KB4Parent").css("display", "block");
					$("#KB4Child").css("display", "block");
				} else if (result == 3) {
					$("#KB5Parent").css("display", "block");
					$("#KB5Child").css("display", "block");
				} else if (result == 4) {
					$("#KB6Parent").css("display", "block");
					$("#KB6Child").css("display", "block");
				} else if (result == 5) {
					$("#KB8Parent").css("display", "block");
					$("#KB8Child").css("display", "block");
				} else if (result == 0) {
					top.location.href = "/AutoHome/login.html";
				}
			}
		});
	});
</script>
<script language=javascript>
	NS4 = (document.layers) ? 1 : 0;
	IE4 = (document.all) ? 1 : 0;
	ver4 = (NS4 || IE4) ? 1 : 0;

	if (ver4) {
		with (document) {
			write("<STYLE TYPE='text/css'>");
			if (NS4) {
				write(".parent {position:absolute; visibility:visible background:red}");
				write(".child {position:absolute; visibility:hide }");
				write(".regular {position:absolute; visibility:visible}")
			} else {
				write(".child {display:none;text-align:left}")
			}
			write("</STYLE>");
		}
	}
</script>
<script language=javascript>
	function expandIt(el) {
		var whichEl = eval(el + "Child");
		var s1 = eval(el + "f");
		//alert(whichEl);

		if (whichEl.style.display != "block") {
			whichEl.style.display = "block";
			//alert(whichEl.style.pixelHeight);
			//alert(whichEl.style.width);
			s1.innerHTML = "<img src='../images/iOpenFolder.gif'>"
		} else {
			whichEl.style.display = "none";
			s1.innerHTML = "<img src='../images/iGenericFolder.gif'>"
		}
		//arrange()
		// whichE1.pageY = 200;
	}
	function button_over(o) {
		o.style.background = "#CCCCCC";
	}

	function button_out(o) {
		o.style.background = "";
	}
</script>
